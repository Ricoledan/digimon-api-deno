name: test module
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [1.6.0]

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Use Deno Version ${{ matrix.deno-version }}
        uses: denolib/setup-deno@v2
        with:
          deno: ${{ matrix.deno-version }}

      - name: Lint Deno Module
        run: deno fmt --check

      - name: Cache Dependencies
        run: deno run -A --unstable drakefile.ts lock

      - name: Build Deno Module
      env:
        DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
        DATABASE_USER: ${{ secrets.DATABASE_USER }}
        DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        run: deno run --allow-net --allow-env --allow-read --allow-write --allow-plugin --unstable --cached-only src/server.ts

      - name: Test Deno Module
        run: deno run -A --unstable drakefile.ts test
